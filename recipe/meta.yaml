{% set name = "eo-learn-geometry" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c6f38fd1e000f811702b62cb7a109cc7a0dcee04916b8e198944d07936bb7b0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - eo-learn-core >=1.0.0
    - geopandas >=0.8.1
    - python >=3.7
    - rasterio >=1.2.7
    - scikit-image >=0.15.0
    - shapely

test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.geometry

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of geometry utilities and EOTasks
  doc_url: https://eo-learn.readthedocs.io/en/latest/eolearn.geometry.html
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - zigaluksic
    - batic
    - mxr-conda
