{% set name = "eo-learn-geometry" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e1b29ffc1d688cdaa0066be83b1cccbfa2c2586830909f82af0cd94b4eac9d36

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(win and vc<14) or py<35]

requirements:
  host:
    - pip
    - python
  run:
    - descartes
    - eo-learn-core
    - geopandas
    - python
    - rasterio
    - scikit-image >=0.15.0
    - shapely
    - pillow
    - dataclasses

test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.geometry

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of geometry utilities and EOTasks
  doc_url: https://eo-learn.readthedocs.io/en/latest/eolearn.geometry.html
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - zigaluksic
    - batic
    - mxr-conda
