{% set name = "eo-learn-geometry" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ea0df2d5263b9c2f1a485f3c7908090008220b6ee68753bd682da1e5e4a01c1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [(win and vc<14) or py<35]

requirements:
  host:
    - pip
    - python
  run:
    - descartes
    - eo-learn-core
    - geopandas
    - python
    - rasterio
    - scikit-image >=0.15.0
    - shapely
    - pillow
    - dataclasses

test:
  imports:
    - eolearn
    - eolearn.core
    - eolearn.geometry

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of geometry utilities and EOTasks
  doc_url: https://eo-learn.readthedocs.io/en/latest/eolearn.geometry.html
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - zigaluksic
    - batic
    - mxr-conda
